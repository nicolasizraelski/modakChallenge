<!DOCTYPE html>
<html>
  <head>
    <title>Deep Link Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .link {
        display: block;
        margin: 10px 0;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        text-decoration: none;
        color: #333;
      }
      .link:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <h1>Deep Link Test</h1>

    <h2>Category Links</h2>
    <a href="modakchallenge://products?categoryId=electronics" class="link">Open Electronics Category</a>
    <a href="modakchallenge://products?categoryId=jewelery" class="link">Open Jewelery Category</a>
    <a href="modakchallenge://products?categoryId=men's clothing" class="link">Open Men's Clothing Category</a>

    <h2>Product Links</h2>
    <a href="modakchallenge://products/1" class="link">Open Product ID 1</a>
    <a href="modakchallenge://products/2" class="link">Open Product ID 2</a>
    <a href="modakchallenge://products/3" class="link">Open Product ID 3</a>
  </body>
</html>
